[bar/top]
width = 100%
height = 30 
offset-x = 0
offset-y = -1 
bottom = false
padding = 10

background = #93000000
foreground = #FFF

underline-size = 2
underline-color = #eee

spacing = 0
padding-left = 2
padding-right = 2
module-margin-left = 3 
module-margin-right = 3

font-0 = System San Fransisco display:pixelsize=11;3
font-1 = FontAwesome:size=11;3
font-2 = siji:pixelsize=11;0

modules-left = i3
modules-center = cmus
modules-right = date powermenu

tray-position = right
tray-padding = 1

; MODULES

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true
label-padding = 4

[module/cmus]
type = custom/script

exec = sh ~/.scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --pause
click-right = cmus-remote --stop

format = <label>
format-underline = ${colors.primary}
label = %output%

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%
label-padding = 4

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "man date" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %a %b %d, 

; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

label = %date% %time%
format =    <label>
;format-background = #ddffffff

;format-foreground = #333
format-padding = 3

[module/padding]
type = custom/text
content = 	 
content-foreground = #00000000
content-background = #55000000

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 5

